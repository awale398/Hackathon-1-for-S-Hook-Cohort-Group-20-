<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Welcome to the Admin Panel</h1>
    <p>Here are the submitted messages:</p>

    <!-- Loop through the messages from the database -->
    {% if messages %}
        {% for message in messages %}
            <div>
                <strong>{{ message.name }} ({{ message.email }})</strong>
                <p>{{ message.message }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No messages yet.</p>
    {% endif %}
</body>
</html>
